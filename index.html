<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-box">
        <img src="src/css/assests/god-odin-logo-vector.jpg" alt="Odin Logo" class="logo" />
        <h1 class="odin-text">ODIN</h1>
      </div>
      <p class="photo-credit">Photo by Halie West on Unsplash</p>
    </div>
    <div class="right">
      <div class="intro">
        <p><strong>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.</strong></p>
        <p><strong>Sign up <em>now</em> to get started.</strong></p>
        <p><strong>You <em>know</em> you want to.</strong> </p>
      </div>
      <form class="signup-form">
        <h2>Letâ€™s do this!</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="B"/>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Blessed" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
        </div>
        <button type="submit" class="create-account">Create Account</button>
        <p class="login-link">Already have an account? <a href="#"><strong>Log in</strong></a></p>
      </form>
    </div>
  </div>
</body>
</html>
